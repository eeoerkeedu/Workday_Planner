<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="timeblocks" class="container">
      <!-- Timeblocks go here -->
    
      <form class="row justify-content-center vw-100 time-block hourRow">
        <div class="col-1 d-flex align-items-center hour">8:00</div><input type="text"
          class="col-6 description text-dark appointmentInput past" name="appointment-Input" data-hour="8"><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="row justify-content-center vw-100 time-block hourRow">
        <div class="col-1 d-flex align-items-center hour">9:00</div><input type="text"
          class="col-6 description text-dark appointmentInput past" name="appointment-Input" data-hour="9"><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="row justify-content-center vw-100 time-block hourRow">
        <div class="col-1 d-flex align-items-center hour">10:00</div><input type="text"
          class="col-6 description text-dark appointmentInput past" name="appointment-Input" data-hour="10"><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="row justify-content-center vw-100 time-block hourRow">
        <div class="col-1 d-flex align-items-center hour">11:00</div><input type="text"
          class="col-6 description text-dark appointmentInput past" name="appointment-Input" data-hour="11"><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="row justify-content-center vw-100 time-block hourRow">
        <div class="col-1 d-flex align-items-center hour">12:00</div><input type="text"
          class="col-6 description text-dark appointmentInput past" name="appointment-Input" data-hour="12"><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="row justify-content-center vw-100 time-block hourRow">
        <div class="col-1 d-flex align-items-center hour">13:00</div><input type="text"
          class="col-6 description text-dark appointmentInput past" name="appointment-Input" data-hour="13"><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="row justify-content-center vw-100 time-block hourRow">
        <div class="col-1 d-flex align-items-center hour">14:00</div><input type="text"
          class="col-6 description text-dark appointmentInput past" name="appointment-Input" data-hour="14"><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="row justify-content-center vw-100 time-block hourRow">
        <div class="col-1 d-flex align-items-center hour">15:00</div><input type="text"
          class="col-6 description text-dark appointmentInput past" name="appointment-Input" data-hour="15"><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="row justify-content-center vw-100 time-block hourRow">
        <div class="col-1 d-flex align-items-center hour">16:00</div><input type="text"
          class="col-6 description text-dark appointmentInput past" name="appointment-Input" data-hour="16"><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="row justify-content-center vw-100 time-block hourRow">
        <div class="col-1 d-flex align-items-center hour">17:00</div><input type="text"
          class="col-6 description text-dark appointmentInput present" name="appointment-Input" data-hour="17"><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="row justify-content-center vw-100 time-block hourRow">
        <div class="col-1 d-flex align-items-center hour">18:00</div><input type="text"
          class="col-6 future description text-dark appointmentInput" name="appointment-Input" data-hour="18"><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </form> 
    </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
